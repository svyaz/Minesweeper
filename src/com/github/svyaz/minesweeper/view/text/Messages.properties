# Текст подсказки по командам
HELP_TEXT=\
  Команды:\n\
  'o N M' - открыть ячейку по строке N и столбцу M. N и M - целые числа от 0.\n\
  'b N M' - открыть ячейки вокруг уже открытой ячейки по строке N и столбцу M,\n\
  если вокруг неё уже поставлено соответствующее количество флагов. N и M - целые числа от 0.\n\
  'f N M' - поставить/снять флаг на ячейке по строке N и столбцу M. N и M - целые числа от 0.\n\
  'n <rookie|fan|pro>' - запустить новую игру в одном из предустановленных режимов: Новичок, Любитель, Профессионал.\n\
  'n N M B' - запустить новую игру в Свободном режиме. N - число строк, M - число столбцов, B - число бомб.\n\
  'r' - перезапустить игру в текущем режиме\n\
  's' - показать таблицу рекордов\n\
  'a' - показать информацию о программе\n\
  'h' - показать этот текст подсказки\n\
  'q' или 'e' - выход из программы.

